{% extends "strategy_base.html" %}

{% block title %}Edit Account - Multi-Account Strategy Trading{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit Account</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('accounts') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Accounts
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="broker" class="form-label">Broker</label>
                        <select class="form-select" id="broker" name="broker" required>
                            <option value="ZERODHA" {{ 'selected' if account.broker == 'ZERODHA' else '' }}>Zerodha</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="api_key" class="form-label">API Key</label>
                        <input type="text" class="form-control" id="api_key" name="api_key" value="{{ account.api_key }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="access_token" class="form-label">Access Token</label>
                        <input type="text" class="form-control" id="access_token" name="access_token" value="{{ account.access_token or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="capital" class="form-label">Capital (₹)</label>
                        <input type="number" class="form-control" id="capital" name="capital" step="0.01" min="0" value="{{ account.capital }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="max_daily_loss" class="form-label">Max Daily Loss (₹)</label>
                        <input type="number" class="form-control" id="max_daily_loss" name="max_daily_loss" step="0.01" min="0" value="{{ account.max_daily_loss }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="ACTIVE" {{ 'selected' if account.status == 'ACTIVE' else '' }}>Active</option>
                            <option value="INACTIVE" {{ 'selected' if account.status == 'INACTIVE' else '' }}>Inactive</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('accounts') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
