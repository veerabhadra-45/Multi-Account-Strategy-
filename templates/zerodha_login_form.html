{% extends "strategy_base.html" %}

{% block title %}Add Zerodha Account{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>Add Zerodha Account - Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="api_key" class="form-label">API Key *</label>
                                    <input type="text" class="form-control" id="api_key" name="api_key" required>
                                    <small class="form-text text-muted">Your Zerodha API Key</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="api_secret" class="form-label">API Secret *</label>
                                    <input type="password" class="form-control" id="api_secret" name="api_secret" required>
                                    <small class="form-text text-muted">Your Zerodha API Secret</small>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="capital" class="form-label">Capital Amount *</label>
                                    <input type="number" step="0.01" class="form-control" id="capital" name="capital" required>
                                    <small class="form-text text-muted">Total capital for trading</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="max_daily_loss" class="form-label">Max Daily Loss *</label>
                                    <input type="number" step="0.01" class="form-control" id="max_daily_loss" name="max_daily_loss" required>
                                    <small class="form-text text-muted">Maximum loss per day</small>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Get Login URL</button>
                            <a href="{{ url_for('accounts') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
